version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
    - .env
    dns:
    - 8.8.8.8
    - 1.1.1.1
    networks:
    - app_net

networks:
  app_net:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
      - subnet: 172.28.0.0/16
      - subnet: 2001:db8:1::/64
