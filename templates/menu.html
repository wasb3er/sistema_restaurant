{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">
<div class="container-fluid">
  <div class="row">
    
    <!--Menú principal-->
    <div class="col-md-9 py-5">
      <h1 class="text-center mb-4">Menú de Platillos</h1>
      <div class="row g-4">
        {% for platillo in platillos %}
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              {% if platillo.imagen %}
                <img src="/media/{{ platillo.imagen }}" class="card-img-top" alt="{{ platillo.nombre }}">
              {% else %}
                <img src="{% static 'img/placeholder.png' %}" class="card-img-top" alt="Sin imagen">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ platillo.nombre }}</h5>
                <p class="card-text text-muted">{{ platillo.descripcion }}</p>
                <p class="fw-bold">${{ platillo.precio }}</p>
                <p class="text-secondary">Disponibles: {{ platillo.cantidad }}</p>
                <button class="btn btn-dark w-100 mt-2" 
                        onclick="agregarAlCarrito({{ platillo.id }}, '{{ platillo.nombre }}', {{ platillo.precio }}, '{{ platillo.imagen }}')">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>


    <!--Carrito lateral (oculto al inicio)-->
<div id="carrito-lateral" class="col-md-3 position-fixed end-0 top-0 bg-white border-start shadow h-100 p-4 overflow-auto carrito-lateral d-none">
  <h4 class="text-center mb-4">Carrito</h4>
  <ul id="carrito-lista" class="list-group mb-3"></ul>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <p class="fw-bold fs-5 mb-0">Total: $<span id="total">0</span></p>
  </div>

  <button id="btn-confirmar" class="btn btn-success w-100" onclick="confirmarPedido()">Confirmar Pedido</button>
  
</div>
<!--Carrito lateral-->
<a href="{% url 'index' %}" class="btn btn-outline-secondary w-100 mt-3">Volver al inicio</a>
  </div>
</div>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
